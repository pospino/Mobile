<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.3.2.min.css" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="jquery.mobile/jquery.mobile-1.3.2.min.js"></script>


    <script type="text/javascript">
        $(document).ready(function () {
            if (localStorage.getItem("Estado") === null) {
                $("#footer").hide();
            } else {
                $("#footer").show();
            }
        });
        function GO(opcion) {
            switch (opcion) {
                case 0:
                    window.location = "RegPatient.html";
                    break;
                case 1:
                    window.location = "GS.html";
                    break;
                case 2:
                    window.location = "Peso.html";
                    break;
            }
        }
    </script>
    <script type="text/javascript" src="js/Database.js"></script>
    <script>
        $(document).ready(function () {
            queryPatientHabitosReg();
        });
        function Guardar() {
            var Datos = new Object;
            Datos.PP_GetUpTime = $("#PP_GetUpTime").val();
            Datos.PP_BreakfastTime = $("#PP_BreakfastTime").val();
            Datos.PP_LunchTime = $("#PP_LunchTime").val();
            Datos.PP_DinnerTime = $("#PP_DinnerTime").val();
            Datos.PP_SleepTime = $("#PP_SleepTime").val();
            insertPatientHabitos(Datos);
        }
        function Atras() {
            window.location = "RegPatient.html";
        }
    </script>
</head>
<body>
    <div data-role="page">
        <div data-role="header" data-theme="b" data-position="fixed">
            <a href="javascript:Atras();" data-icon="arrow-l" class="ui-btn-left" data-iconpos="left">Anterior</a>
            <h1>Habitos - Horarios</h1>
            <a href="javascript:Guardar();" data-icon="arrow-r" class="ui-btn-right" data-iconpos="right">Siguiente</a>
        </div>
        <div data-role="content">
            <div class="ui-body ui-body-b">
                <div data-role="fieldcontain" >
                    <label for="PP_GetUpTime" >Hora Despertar:</label>
                    <input type="time" name="PP_GetUpTime" id="PP_GetUpTime" value="06:00" />
                </div>
                <div data-role="fieldcontain" >
                    <label for="PP_BreakfastTime" >Hora Desayuno:</label>
                    <input type="time" name="PP_BreakfastTime" id="PP_BreakfastTime" value="08:00" />
                </div>
                <div data-role="fieldcontain" >
                    <label for="PP_LunchTime" >Hora Almuerzo:</label>
                    <input type="time" name="PP_LunchTime" id="PP_LunchTime" value="12:00" />
                </div>
                <div data-role="fieldcontain" >
                    <label for="PP_DinnerTime" >Hora Cena:</label>
                    <input type="time" name="PP_DinnerTime" id="PP_DinnerTime" value="18:00" />
                </div>
                <div data-role="fieldcontain" >
                    <label for="PP_SleepTime" >Hora de dormir:</label>
                    <input type="time" name="PP_SleepTime" id="PP_SleepTime" value="22:00" />
                </div>

            </div>
        </div>
        <div data-role="footer" id="footer" data-theme="b" data-position="fixed" data-fullscreen="false" data-tap-toggle="false">
            <div data-role="navbar">
                <ul>
                    <li><a href="javascript:GO(0)" data-transition="turn">Mi Perfil</a></li>
                    <li><a href="javascript:GO(1);" data-transition="turn">Glucosa</a></li>
                    <li><a href="javascript:GO(2)" data-transition="turn">Peso</a></li>

                </ul>
            </div>
        </div>
    </div>
</body>
</html>
